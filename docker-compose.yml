services:
  taskflow-api:
    image: taskflow
    build: .
    container_name: taskflow-api
    ports:
      - "4000:4000"
    env_file:
      - .env
    volumes:
      - .:/app
      - taskflow_node_modules:/app/node_modules
    depends_on:
      taskflow-postgres:
        condition: service_healthy
    command: npm run dev
    restart: unless-stopped

  taskflow-postgres:
    image: postgres:16
    container_name: taskflow-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - taskflow_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  taskflow_pgdata:
  taskflow_node_modules:
